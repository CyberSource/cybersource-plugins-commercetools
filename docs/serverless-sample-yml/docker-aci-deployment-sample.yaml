apiVersion: 2023-05-01
location: <location-of-container-instance>
name: <name-of-container-instance>
properties:
  containers:
  - name: <name-of-container>
    properties:
      environmentVariables:
        - name: '<variable-key-1>'
          value: '<variable-value-1>'  
      image: <image-tag-name>
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 80
      - port: 8080
  osType: Linux
  imageRegistryCredentials:
    - server: <login-server-of-container-registry>
      username: <username-of-container-registry>
      password: <password-of-container-registry>
  restartPolicy: onFailure
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 8080
    dnsNameLabel: <dsm-name-of-container>
    autoGeneratedDomainNameLabelScope: TenantReuse
type: Microsoft.ContainerInstance/containerGroups