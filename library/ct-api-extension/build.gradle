buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

version = "${project.ext.projectVersion}"
status = 'integration'

sourceCompatibility = 11

dependencies {
    api("com.commercetools.sdk.jvm.core:commercetools-models:${project.ext.commerceToolsVersion}")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

jar {
    archivesBaseName = "ct-api-extension"
}
