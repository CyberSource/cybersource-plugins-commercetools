buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

version = "${project.ext.projectVersion}"
status = 'integration'

sourceCompatibility = 11

dependencies {
    api project(":cs-payments")

    implementation("org.slf4j:slf4j-api:${project.ext.slf4jVersion}")
    implementation("io.jsonwebtoken:jjwt:${project.ext.jwtVersion}")

    testImplementation("org.codehaus.groovy:groovy-all:${project.ext.groovyVersion}")
    testImplementation("org.spockframework:spock-core:${project.ext.spockVersion}") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testImplementation("jakarta.xml.bind:jakarta.xml.bind-api:${project.ext.jakartaBindVersion}")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

jar {
    archivesBaseName = "cs-ct-mapping"
}
